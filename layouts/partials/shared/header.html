<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wedding Countdown</title>
    <!-- Add your CSS and other head elements here -->
</head>
<body>
    <header class="header">
        {{ partial "svgs/last try logo.svg" . }}
        <p class="header__text header__text--light">We're getting married!</p>
        <p class="header__text header__text--heavy">Saturday, 8th June 2024</p>
    </header>

    <!-- Display the countdown timer in an element -->
    <p id="demo"></p>

    <script>
        // Set the date we're counting down to (June 8, 2024)
        var countDownDate = new Date("June 8, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

    <!-- Add any other content you want here -->

    <!-- Add your JavaScript and other body elements here -->

</body>
</html>
